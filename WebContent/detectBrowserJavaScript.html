<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Detect Browser</title>
	</head>
	<body>
		<h1>Navigator物件的11項屬性</h1>
		<hr />
		<script language="JavaScript">			
			var oBrowser;
			oBrowser = window.navigator;
			document.write("window.navigator.userAgent:	" + "<b>" + oBrowser.userAgent + "</b><br />");
			document.write("window.navigator.appCodeName: " + "<b>" + oBrowser.appCodeName + "</b><br />");
			document.write("window.navigator.appName: " + "<b>" + oBrowser.appName + "</b><br />");
			document.write("window.navigator.appVersion: " + "<b>" + oBrowser.appVersion + "</b><br />");
			document.write("window.navigator.appMinorVersion: " + "<b>" + oBrowser.appMinorVersion + "</b><br />");
			document.write("window.navigator.browserLanguage: " + "<b>" + oBrowser.browserLanguage + "</b><br />");
			document.write("window.navigator.cpuClass: " + "<b>" + oBrowser.cpuClass + "</b><br />");
			document.write("window.navigator.language: " + "<b>" + oBrowser.language + "</b><br />");
			document.write("window.navigator.platform: " + "<b>" + oBrowser.platform + "</b><br />");
			document.write("window.navigator.systemLanguage: " + "<b>" + oBrowser.systemLanguage + "</b><br />");
			document.write("window.navigator.userLanguage: " + "<b>" + oBrowser.userLanguage + "</b><br /><br />");
			document.write("瀏覽器中的物件也可以使用在JSP中");
		</script>
	</body>
</html>
