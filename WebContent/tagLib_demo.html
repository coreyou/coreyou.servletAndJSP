<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>測試自訂標記(Tag Library)</title>
	</head>
	<body>
		<h2>測試HelloWorld(tagLig_HelloMyTag.jsp)</h2>
		<form action="tagLig_HelloMyTag.jsp" method="get">
			<p>
				姓名: <input type="text" name="name" /><br />
				<input type="submit" value="送出" />
				<input type="reset" value="重新輸入" /> 
			</p>
		</form>	
		<hr />
		<h2>測試取最大值(tagLig_MaximumSimpleTag.jsp)</h2>
		<form action="tagLig_MaximumSimpleTag.jsp" method="get">
			<p>
				x: <input type="text" name="x" /><br />
				y: <input type="text" name="y" /><br />
				<input type="submit" value="送出" />
				<input type="reset" value="重新輸入" /> 
			</p>
		</form>	
		<hr />
	</body>
</html>
