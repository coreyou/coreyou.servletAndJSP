<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用JSTL + EL存取表單欄位</title>
	</head>
	<body>
		<h2>使用JSTL + EL存取表單欄位</h2>
		<form action="el_jstlAndELAccessForm.jsp" method="post">
			<p>姓名: <input type="text" name="user" maxlength="10" size="10"></p>
			<p>email: <input type="text" name="email" maxlength="30" size="30"></p>
			<p>
				性別:<!-- 預設值為 男 -->
				<input type="radio" name="sex" value="male" checked>男
				<input type="radio" name="sex" value="female">女
				<input type="radio" name="sex" value="male">中性
			</p>
			<p>
				喜歡的運動:<!-- 無任何預設值 --> <br />
				<input type="checkbox" name="sport" value="Baseball">Baseball
				<input type="checkbox" name="sport" value="Basketball">Basketball
				<input type="checkbox" name="sport" value="Tennis">Tennis
				<input type="checkbox" name="sport" value="Soccer">Soccer
				<input type="checkbox" name="sport" value="Badminton">Badminton
				<input type="checkbox" name="sport" value="Jog">Jog
			</p>
			<hr />
			<p>
				<input type="submit" value="送 出">
				<input type="reset" value="清 除">
			</p>
		</form>
	</body>
</html>
